<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>wallpapers</title>

<link href="bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="wallstyle.css" rel="stylesheet" type="text/css" />

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
<!--<script src="angular-1.3.16/angular.min.js"></script>-->
</head>

<body ng-app="myApp">
	<div ng-controller="MainController">
		<div class="container">
			<h1>{{ title }}</h1>
			<div class="row">

				<ul class= "no-bullets">
					<li class="col-lg-2 col-md-2 col-sm-4 col-xs-6 thumb " ng-repeat="product in products"><!---->
        				<a class="thumbnail imgset" href="page.html" ng-click="page.html" >
        					<!--Rock lee manga layout -->
        					<img class="img-responsive" ng-src="{{ product.page }}" ng-click="showPhoto($index)" alt="angular image testing">
        				</a>
					</li>
				</ul>
			</div>
		</div>
	</div>

<!-- Modules -->
<script src="app.js"></script>
<!-- Controllers -->
<script src="MainController.js"></script>

</body>
</html>
