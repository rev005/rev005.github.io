<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>wallpapers</title>

<link href="bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="wallstyle.css" rel="stylesheet" type="text/css" />

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
</head>

<body ng-app="myApp">
	<div ng-controller="MainController">
		<div class="container">

			<center><h1>{{ chapter }}</h1></center>

			<div class="row" >

				<div class= "col-lg-2 col-md-2 col-sm-2 col-sm-2">
					<a class="btn btn-primary" href="#" ng-click="showPrev()" role="button">Prev</a>
					<a class="btn btn-primary" href="#" ng-click="showNext()" role="button">Next</a>
				</div>

				<div class= "col-lg-12 col-md-8 col-sm-2 col-sm-8 page-img" >
					<a href="#">
						<img ng-repeat="product in products" class="manga-page img-responsive" ng-click="showNext()" ng-show="isActive($index)"ng-src="{{ product.page }}" alt="angular image testing">
					</a><br>
				</div>

			</div>
		</div>
	</div>

<!-- Modules -->
<script src="app.js"></script>
<!-- Controllers -->
<script src="MainController.js"></script>

</body>
</html>
